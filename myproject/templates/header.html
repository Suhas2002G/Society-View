{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Society-View</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FontAwesome for Social Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand custom-brand" href="#">Society-View</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active custom-link" href="/owner-home"><i class="bi bi-house mx-1"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-link" href="/owner-notice"><i class="bi bi-envelope mx-2"></i>Notices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-link" href="/owner-book-amenity"><i class="bi bi-envelope mx-2"></i>Book Amenity</a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom-link" href="owner-maintenance">Maintenance</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link custom-link" href="#">Contact Us</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link custom-link" href="/logout"><i class="bi bi-box-arrow-in-left mx-2"></i>Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myprofile"><i class="bi bi-person-circle mx-2"></i>Profile</a>
          </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active custom-link" href="/"><i class="bi bi-house mx-1"></i>Home</a>
            </li>
  
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle custom-link" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/owner-login">User Login</a></li>
                <li><a class="dropdown-item" href="/admin-login">Admin Login</a></li>
              </ul>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
