{% extends 'admin-base.html' %}
{% load static %}
{% block 'main' %}
<div class="col-md-10 col-sm-8 mb-2">
    <div class="container admin-amenity-container">
        <h1 class="admin-amenity-title">Add New Amenity</h1>

        <!-- Success/Error messages -->
        {% if successmsg %}
        <div id="success" class="alert alert-success admin-amenity-success" role="alert">
            {{ successmsg }}
        </div>
        {% elif errormsg %}
        <div id="error" class="alert alert-danger admin-amenity-danger" role="alert">
            {{ errormsg }}
        </div>
        {% endif %}

        <!-- Amenity Form -->
        <form class="admin-amenity-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Amenity Name -->
            <div class="mb-3 admin-amenity-field">
                <label for="amenityName" class="form-label admin-amenity-label">Amenity Name</label>
                <input type="text" class="form-control admin-amenity-input" id="amenityName" name="amenity" placeholder="Enter amenity name">
            </div>

            <!-- Description -->
            <div class="mb-3 admin-amenity-field">
                <label for="amenityDescription" class="form-label admin-amenity-label">Description</label>
                <textarea class="form-control admin-amenity-textarea" id="amenityDescription" name="description" rows="5" placeholder="Enter description of the amenity"></textarea>
            </div>

            <!-- Rent -->
            <div class="mb-3 admin-amenity-field">
                <label for="amenityRent" class="form-label admin-amenity-label">Rent</label>
                <input type="number" class="form-control admin-amenity-input" id="amenityRent" name="rent" placeholder="Enter rent amount">
            </div>

            <!-- Image -->
            <div class="mb-3 admin-amenity-field">
                <label for="amenityImage" class="form-label admin-amenity-label">Image</label>
                <input type="file" class="form-control admin-amenity-input" id="amenityImage" name="img">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary admin-amenity-submit">Add Amenity</button>
        </form>
    </div>
</div>
{% endblock 'main' %}
